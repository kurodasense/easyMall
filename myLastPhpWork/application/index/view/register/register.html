<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册新用户</title>
</head>
<body>
{include file="./public/common/top.html"/}
<br><br>
<center>
<form action="{:url('register/doRegister')}" method="post" n="f" onsubmit="return checkForm()">
	<table style="width:480px; border-width:3px; border-style:dotted;">
		<tr>
			<td colspan=2 style="text-align:center;height:60px;font-size:20px">
				注册新用户--填写注册信息，输入用户名和密码
			</td>
		</tr>
		<tr>
		 	<td style="text-align:right;height:30px;font-size:15px">E-mail地址：</td>
			<td align=left><input type=text name="email" value="a@163.com" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right;height:30px;font-size:15px">密码：</td>
			<td align=left><input type="password" name="passw1" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right;height:30px;font-size:15px">确认密码：</td>
			<td align=left><input type="password" name="passw2" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right;height:30px;font-size:15px">昵称：</td>
			<td align=left><input type="text" name="mname" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right;height:30px;font-size:15px">手机：</td>
			<td align=left><input type="text" name="mobile" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right;height:30px;font-size:15px">住址：</td>
			<td align=left><input type="text" name="address" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right;height:30px;font-size:15px">请输入验证码：</td>
			<td align=left><input type="text" name="yanzhengma" />
			</td>
		</tr>
		<tr>
			<td colspan=2 style="text-align:center;><span style="width:15px;heigth:15px;">{:captcha_img()}</span></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align:center;height:60px;">
				<input type=submit name=s value="注册" style="width:20%;height:50%" >
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
