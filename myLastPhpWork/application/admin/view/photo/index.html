<body>
<center>
{include  file="./public/common/admintop.html"/}
<meta charset="utf-8">
<a href="{:url('photo/photoadd')}">添加英雄人物</a>
<table width="999px" border="0" cellpadding="0"
			cellspacing="1" style="background:#d8d8d8;color:#333333">
			<tr><th width="100px" height="30" align="center" valign="middle">英雄人物编号</th>
				<th width="150px" align="center" valign="middle">英雄人物图片</th>
				<th width="110px" height="30" align="center" valign="middle">英雄人物名称</th>
				<th width="100px" align="center" valign="middle" >原价</th>
				<th width="100px" align="center" valign="middle">现价</th>
				<th width="100px" align="center" valign="middle" >销售数量</th>				
				<th width="100px" align="center" valign="middle">操作</th>				
			
			</tr>
			{foreach  $photos as $photo}
			
			<tr><td valign="middle" bgcolor="#FFFFFF">{$photo.photoID}</td>
				<td align="center" valign="middle" bgcolor="#FFFFFF">
				<a href="{:url('photo/photoDetail')}?photoID={$photo.photoID}">
					<img src="__ROOT__/public/static/images/profile_photos/{$photo.picture}" width="60" heigth="60" border=0></a>
				</td>
				<td valign="middle" bgcolor="#FFFFFF">{$photo.pname}</td>
				<td valign="middle" bgcolor="#FFFFFF">9999元</td>
				<td valign="middle" bgcolor="#FFFFFF">{$photo.price }元</td>
				<td valign="middle" bgcolor="#FFFFFF">10000件</td>
				<td valign="middle"  align="center"  bgcolor="#FFFFFF">
				<a href="{:url('photo/photoupdate')}?photoID={$photo.photoID}">修改</a>
				<a href="{:url('photo/photoDelete')}?photoID={$photo.photoID}">删除</a>
				</td>
			</tr>
			{/foreach}
			</table>
</center></body>
